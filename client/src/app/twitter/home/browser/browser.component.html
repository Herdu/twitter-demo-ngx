<mat-card>
  <form (submit)="submit()">
    <mat-form-field appearance="standard" class="channel-form-field">
      <mat-label> Channel name </mat-label>
      <span matPrefix>@</span>
      <input  matInput type="text" placeholder="POTUS" [formControl]="form.get('channel')">
      <mat-error>Wrong value</mat-error>
    </mat-form-field>

    <button mat-button mat-raised-button>
      <mat-icon>search</mat-icon>
    </button>
  </form>
</mat-card>
