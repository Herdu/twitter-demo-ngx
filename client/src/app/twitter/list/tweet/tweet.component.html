<mat-card class="mat-elevation-z4">
  <div class="picture"
       [style.backgroundImage]="'url(' +tweet.user.profile_banner_url  + ')'"
       [style.backgroundColor]="'#' + tweet.user.profile_background_color"
  >
  </div>

  <mat-card-header>
    <div mat-card-avatar class="header-image"
         *ngIf="tweet.user.profile_image_url_https"
         [style.backgroundImage]="'url(' + tweet.user.profile_image_url_https + ')'"
    ></div>
    <mat-card-title>{{tweet.user.name}}</mat-card-title>
    <mat-card-subtitle>@{{tweet.user.screen_name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="tweet-text" [innerHtml]="tweet.full_text | twitter: tweet.entities"></p>
  </mat-card-content>
  <mat-card-footer>
  </mat-card-footer>




</mat-card>
