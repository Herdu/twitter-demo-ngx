<div class="background"
     [style.backgroundImage]="'url(' + user.profile_banner_url + ')'"
     [style.backgroundColor]="'#' + (user.profile_background_color)"
>

  <div class="profile-picture"
    [style.backgroundImage]="'url(' + (user.profile_image_url_https || user.default_profile_image) + ')'"
    [style.borderColor]="'#' + user.profile "
       >
  </div>

</div>

<div class="user-body">
  <div class="name">
    {{user.name}}
  </div>

  <div class="screen-name">
    @{{user.screen_name}}
  </div>

  <div class="description">
    {{user.description}}
  </div>

  <div class="stats followers">
    <span>Followers: </span>
    {{user.followers_count}}
  </div>

  <div class="stats friends">
    <span>Friends: </span>
    {{user.friends_count}}
  </div>

  <div class="stats favourites">
    <span>Favourites: </span>
    {{user.favourites_count}}
  </div>
</div>


<mat-divider></mat-divider>
